
    <!doctype html>

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
        <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.15.5/dist/bootstrap-table.min.css">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/bootstrap-table@1.15.5/dist/bootstrap-table.min.js"></script>
      </head>
      <body>
      <div class="container">
        <div class="jumbotron jumbotron-fluid">
          <div class="container">
          <h1 class="display-4">BearSki 自动化测试报告</h1>
          <p class="lead"></p>
          <p class="lead">执行结果汇总:
    
    <span class="badge badge-success">Pass</span> &ensp;1 &ensp;<span class="badge badge-warning">Failure</span>  &ensp;0&ensp;
          <span class="badge badge-danger">Error</span> &ensp; 0 </p>
    
        </div>
        </div>
        <h3>用例执行情况：</h3>
        <HR  align=left width=500 color=#987cb9 SIZE=1/>
        <div width=400>
        <table id="table"
        data-toolbar="#toolbar"
      data-search="true"
      data-show-refresh="true"
      data-show-toggle="true"
      data-show-fullscreen="true"
      data-show-columns="true"
      data-show-columns-toggle-all="true"
      data-detail-view="true"
      data-show-export="true"
      data-click-to-select="true"
      data-detail-formatter="detailFormatter"
      data-minimum-count-columns="2"
      data-show-pagination-switch="true"
      data-pagination="true"
      data-id-field="id"
      data-page-list="[10, 25, 50, 100, all]"
      data-show-footer="true"
        >
      <thead>
        <tr>
          <th data-field="id">ID</th>
          <th data-field="suitname">SUITNAME</th>
          <th data-field="casename">CASENAME</th>
          <th data-field="result">RESULT</th>
        </tr>
      </thead>
    </table>
    </div>
    </div>
    <script>

      var $table = $('#table')
      $(function() {
        var data = 
      [{'id': 1, 'suitname': 'utest.testcase.atest_api_users.atest_api_users', 'casename': 'case_api_users', 'result': '<p class="text-success">pass</p>', 'message': ['<a class="text-secondary">{\'Authorization\': \'Bearer eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJ1c2VyX2lkIjoxLCJ1c2VybmFtZSI6ImFkbWluIiwiZXhwIjoxNTgzMDUyNDY2LCJlbWFpbCI6ImFkbWluQGFkbWluLmNvbSJ9.VozRYzzOqcnPbcKYduqZKQxcX3do_v8NlEjIsurQHKw\', \'User-Agent\': \'Mozilla/5.0 (Macintosh; Intel Mac OS X 10_14_6) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/79.0.3945.117 Safari/537.36\'}&nbsp;</a>', '<a class="text-secondary">http://www.agavetest.cn:8671/api/users/&nbsp;</a>']}]
        $table.bootstrapTable({data: data})
      })

    </script>
    <script>
      function detailFormatter(index, row) {
        var html = []
        $.each(row, function (key, value) {
          if(key=='message'){
            
            for(line in value){
                html.push('<p><b>' + value[line] + '</p>')
            }
              
            
            
          }
        
        })
        return html.join('')
      }
    </script>

      </body>
    </html>
